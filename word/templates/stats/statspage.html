{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="{% static 'styles3.css' %}">
</head>
<body>
    <div class="stats-wrapper">
        <h1>Статистика</h1>
        {% if stats %}
            <ul class="stats-list">
                {% for stat in stats %}
                    <li class="stat-item">
                        <span class="stat-word">{{ stat.word }}</span>
                        <span class="stat-translation">{{ stat.translation }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-data">Нет данных для отображения.</p>
        {% endif %}
    </div>
</body>
</html>
